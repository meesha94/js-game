<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="start">Start</button>
    <main class="card-container"></main>
    <h1 class="question"></h1>
    <div class="answers">
      <button class="answer" value="a"></button>
      <button class="answer" value="b"></button>
      <button class="answer" value="c"></button>
      <button class="answer" value="d"></button>
    </div>

    <button class="next" onClick="nextQuestion()">Next question</button>
    <div class="counter"></div>

    <script src="./script.js"></script>
  </body>
</html>
